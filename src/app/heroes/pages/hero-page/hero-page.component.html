<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ hero.superhero }}</mat-card-title>
    </mat-card-header>
    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image style="max-width: 550px; max-height: 750px;" />
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      

      <mat-list>
        <mat-list-item>
          <strong>Alter/s: </strong>
          <span>{{ hero.characters }}</span>
        </mat-list-item>
        <mat-list-item>
          <strong>Editorial: </strong>
          <span>{{ hero.publisher }}</span>
        </mat-list-item>
        <mat-list-item>
          <strong>Primera aparición: </strong>
          <span>{{ hero.first_appearance }}</span>
        </mat-list-item>
      </mat-list>
      <button mat-button color="warn"
      (click)="goBack()">Atrás</button>
    </mat-card-content>
  </mat-card>
</div>
